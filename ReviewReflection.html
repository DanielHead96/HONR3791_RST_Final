<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"

    <title>Begin Reflecting</title>
</head>
<body style="padding: 20px 5% 10%;">
<div class="container-fluid">
    <script type="text/javascript">
        document.write("<h2>Review Reflection:</h2>");
        var eventName = localStorage.getItem("eventName");
        var eventFeelings = localStorage.getItem("eventFeelings");
        var eventEval = localStorage.getItem("eventEval");
        var eventDescription = localStorage.getItem("eventDescription");
        var eventReDescription = localStorage.getItem("eventReDescription");
        var eventConclusion = localStorage.getItem("eventConclusion");
        var eventActionPlan = localStorage.getItem("eventActionPlan");
    </script>
    <script>
        const reflection = "Event Name: " + eventName + "<br />" + "Description: <br />" + eventDescription + "<br />"
            + "Feelings: <br />" + eventFeelings + "<br />" + "Evaluation: <br />" + eventEval + "<br />"
            + "Second Description: <br />" + eventReDescription + "<br />" + "Conclusion: <br />" + eventConclusion + "<br />"
            + "Action Plan: <br />" + eventActionPlan + "<br />";
        document.write(reflection);
        document.write("<br /><br /><center><strong>Thank you so much for using this tool!</strong><br />You may close this window" +
            " and return to the survey now.</center>");
    </script>

    <script type="text/javascript">
        function clickButton() {
            var txtActionPlan = document.getElementById('eventActionPlan').value;
            localStorage.setItem("eventActionPlan", txtActionPlan);
            window.location.href = "Reflection7.html"
        }

        function clickButton1() {
            window.location.href = "index.html"
        }
    </script>

    <!--onclick='window.location.href = "https://stackoverflow.com"'-->
    <!--onclick='localStorage.setItem("eventName",txtEvent)'-->
    <div style="padding: 20px 50px 50px;text-align-all: center">
        <p>Progress:</p>
        <div class="progress">
            <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="0" class="progress-bar" role="progressbar"
                 style="width: 100%"></div>
        </div>
    </div>

    <script>
        document.write("<center>You may exit at any time.</center>")
    </script>
</div>
