<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">

    <title>Begin Reflecting</title>
</head>
<body style="padding: 20px 5% 10%;">
<div class="container-fluid">
    <script type="text/javascript">
        document.write("<h2>Action Plan:</h2>")
        var eventName = localStorage.getItem("eventName");
        var text = "If " + eventName + " occured again, what would you do?";
        document.write(text);
        text = "<br /><br />Explain your action plan.";
        document.write(text)

    </script>
    <div class="form-group">
        <textarea class="form-control" id="eventActionPlan" rows="5"></textarea>
    </div>


    <button class="btn btn-primary" onclick="clickButton()" type="button">Continue</button>

    <script type="text/javascript">
        function clickButton() {
            var txtActionPlan = document.getElementById('eventActionPlan').value;
            localStorage.setItem("eventActionPlan", txtActionPlan);
            window.location.href = "ReviewReflection.html"
        }
    </script>

    <!--onclick='window.location.href = "https://stackoverflow.com"'-->
    <!--onclick='localStorage.setItem("eventName",txtEvent)'-->
    <div style="padding: 20px 50px 50px;text-align-all: center">
        <p>Progress:</p>
        <div class="progress">
            <div aria-valuemax="100" aria-valuemin="0" aria-valuenow="0" class="progress-bar" role="progressbar"
                 style="width: 80%"></div>
        </div>
    </div>

    <script>
        document.write("<center>You may exit at any time.</center>")
    </script>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->

<script crossorigin="anonymous"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script crossorigin="anonymous"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script src="js/CustomScripts.js"></script>
</body>
</html>
