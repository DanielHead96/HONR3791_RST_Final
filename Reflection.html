<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">

    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" rel="stylesheet">

    <title>Begin Reflecting</title>
</head>
<body style="padding: 20px 5% 10%;">
<div class="container-fluid">
    <script type="text/javascript">
        document.write("<h2>Reflection Start:</h2>")
        document.write("<p>Think of an event that happened recently.</p>")
    </script>


    <div class="form-group">
        <label for="txtEvent">What event are you thinking of? It can be anything from a class assignment to a life
            event.</label>
        <input class="form-control" id="txtEvent" name="txtEvent" type="text" value="">
    </div>
    <button class="btn btn-primary" onclick="clickButton()" type="button">Continue</button>
    <script type="text/javascript">
        function clickButton() {
            //alert("started_1"); //just for information
            var txtEvent = document.getElementById('txtEvent').value.trim();
            //alert(txtEvent); //just for information
            localStorage.setItem("eventName", txtEvent);
            window.location.href = "Reflection2.html"
        }
    </script>

    <!--onclick='window.location.href = "https://stackoverflow.com"'-->
    <!--onclick='localStorage.setItem("eventName",txtEvent)'-->
    <script>
        document.write("<center>You may exit at any time.</center>")
    </script>
</div>

<script src="js/CustomScripts.js"></script>
</body>
</html>
